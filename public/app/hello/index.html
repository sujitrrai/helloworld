








<div style="position: relative;top:50px">
    <div class="jumbotron ">
        
        <h1>
            Hello!
        </h1>
        <p>
            <form class="form-inline">
                <fieldset>
                    <legend data-bind="html: displayName"></legend>
                    <label>Name</label>
                    <input type="text" data-bind="value: name, valueUpdate: 'afterkeydown'"/>
                    <button type="submit" class="btn btn-primary" data-bind="click: sayHello, enable: canSayHello">Click Me</button>
                </fieldset>
            </form>
        </p>
    </div>
</div>
